{
'gnome-session'=>{
	finger3=>{
		right	=>	"%({RIG})",      # alt +  right 
		left    =>  "%({LEF})",      # alt +  left 
		down    =>  "^(%({DOW}))",   # ctrl + alt +  down 
		up      =>  "^(%({UP}))",    # ctrl + alt + up
	},             
	finger4=>{
		right   => "{LSK}",
		left    => "{LSK}",
		down    => "{LSK}",			# super
		up      => "{LSK}",			# super			
	},
	finger5=>{
		right   =>  "%({RIG})",     # alt +  right 
		left    => "%({LEF})",      # alt +  left 
		down    =>  "^(w)",         # ctrl + w 
		up      =>  "^(t)",         # ctrl + t			
	}
},

'unity'=>{
	finger3 =>{
		right   =>  "^(%({RIG}))",   # ctrl + alt +  right, 
		left    =>  "^(%({LEF}))",   # ctrl + alt +  left 
		down    =>  "^(%({DOW}))",   # ctrl + alt +  down 
		up      =>  "^(%({UP}))",    # ctrl + alt +  up
	},
	finger4=>{
		right	=> "%({RIG})",		# alt +  right
		left	=> "%({LEF})",      # alt +  left 
		down	=> "{LSK}",			# super
		up		=> "+(%({UP}))",    # Shift + alt + up
	}			
}
}
